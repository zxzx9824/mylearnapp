<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="removeKategori()">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addKategori()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>    
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of kategoris" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
